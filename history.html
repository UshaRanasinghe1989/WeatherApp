<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather History</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="z-index: 30;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"><i
                                class="fa-solid fa-house"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html"><i class="fa-solid fa-clock-rotate-left"></i>&nbsp;History</a>
                    </li>
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="fa-solid fa-gear"></i>&nbsp;Settings
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PROGRESS BAR -->
    <div class="progress" id="progressBar" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Customize Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label>Temparature</label>&nbsp; &nbsp; &nbsp;
                            <input class="form-check-input" type="radio" name="tempRadio" value="celcius" id="celciusRadio" checked>
                            <label class="form-check-label" for="celciusRadio">&#8451;</label>&nbsp; &nbsp; &nbsp;
                            <input class="form-check-input" type="radio" name="tempRadio" value="fahrenheit" id="fahrenheitRadio">
                            <label class="form-check-label" for="fahrenheitRadio">&#8457;</label>
                        </li>                        
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn" onclick="getHistoryWeather()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="weatherContent" style="position: absolute; top:10%; z-index: 0;">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay6Div" id="historyWeatherBody">
                        <p id="historyDay6Date"></p>
                        <image src="" id="historyDay6CondIcon" />
                        <label id="historyDay6Condition"></label>
                        <p id="historyDay6MaxTemp"></p>
                        <label>UV&nbsp;</label><label id="historyDay6UV"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay5Div" id="historyWeatherBody">

                        <label>UV&nbsp;</label><label id="historyDay5UV"></label>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">

                        <p id="historyDay4MaxTemp"></p>
                        <label>UV&nbsp;</label><label id="historyDay4UV"></label>
                    </div>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay3Div" id="historyWeatherBody">
                        <p id="historyDay3Date"></p>
                        <image src="" id="historyDay3CondIcon" />
                        <label id="historyDay3Condition"></label>
                        <p id="historyDay3MaxTemp"></p>
                        <label>UV&nbsp;</label><label id="historyDay3UV"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay2Div" id="historyWeatherBody">
                        <p id="historyDay2Date"></p>

                    </div>
                </div>
            </div> 
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay1Div" id="historyWeatherBody">
                        <p id="historyDay1Date"></p>
                        <image src="" id="historyDay1CondIcon" />
                        <label id="historyDay1Condition"></label>
                        <p id="historyDay1MaxTemp"></p>
                        <label>UV&nbsp;</label><label id="historyDay1UV"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8">
                <div class="card h-100" id="historyWeather">
                    <div class="card-body historyDay0Div" id="historyWeatherBody">
                        <p id="historyDay0Date"></p>

                        <label id="historyDay0Condition"></label>
                        <p id="historyDay0MaxTemp"></p>
                        <label>UV&nbsp;</label><label id="historyDay0UV"></label>
                    </div>
                </div>
            </div>           
        </div>
    </div>        
    
    <script src="js/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/53079e43ce.js" crossorigin="anonymous"></script>    
</body>
</html>
